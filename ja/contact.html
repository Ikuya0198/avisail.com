<style>
:root{
  --line: rgba(255,255,255,.08);
  --hero-bg: url('/images/contact-hero.jpg');
  --second-bg: url('/images/contact-second.jpg');
}
*{ box-sizing: border-box; }
html,body{ margin:0; background:#0a0f1a; color:#e9f0ff; font-family:'Inter','Noto Sans JP',sans-serif; line-height:1.7; }
a{ color:#cfe2ff; text-decoration:none; }
.wrap{ max-width:1200px; margin:0 auto; padding:0 20px; }
header{ position:sticky; top:0; z-index:50; background:rgba(10,15,26,.9); border-bottom:1px solid var(--line); backdrop-filter:blur(10px); }
.nav{ display:flex; align-items:center; justify-content:space-between; height:70px; }
.brand{ display:flex; align-items:center; gap:12px; font-weight:600; }
.logo{ width:32px; height:32px; border-radius:8px; background:conic-gradient(from 210deg,#6aa6ff,#7ef0d4); }
nav ul{ display:flex; gap:24px; list-style:none; margin:0; padding:0; align-items:center; font-size:0.95rem; }
.menu-item{ position:relative; padding:10px 0; }
.dropdown{ position:absolute; top:100%; left:-10px; min-width:200px; background:#0d1424; border:1px solid var(--line); border-radius:12px; padding:12px; display:none; flex-direction:column; gap:8px; }
.menu-item:hover .dropdown{ display:flex; }
.dropdown a{ padding:6px 12px; border-radius:6px; color:#9fb0cc; }
.dropdown a:hover{ background:rgba(255,255,255,0.05); color:#fff; }
.lang-switch{ border:1px solid var(--line); padding:6px 12px; border-radius:6px; color:#9fb0cc; font-size:0.85rem; }

.page-hero{
  padding:140px 0 100px; text-align:center;
  background: linear-gradient(rgba(10,15,26,0.7), rgba(10,15,26,0.9)), var(--hero-bg) center/cover;
}
.page-hero h1{ font-size:3rem; margin-bottom:24px; }
.muted{ color:#9fb0cc; max-width:700px; margin:0 auto; }

.card-bg {
  background: linear-gradient(rgba(10,15,26,0.6), rgba(10,15,26,0.8)), var(--second-bg) center/cover;
  border:1px solid var(--line); border-radius:24px; padding:60px 20px; text-align:center; margin:60px auto; max-width:700px;
}
.cta{ display:inline-block; padding:12px 32px; border-radius:50px; background:linear-gradient(135deg,#6aa6ff,#7ef0d4); color:#06101a; font-weight:700; box-shadow:0 10px 20px rgba(106,166,255,.2); }
.btn-outline{ display:inline-block; padding:12px 32px; border-radius:50px; border:1px solid var(--line); color:#fff; background:rgba(0,0,0,0.3); }

footer .wrap{ padding:20px 0; }
@media(max-width:980px){ nav ul{ display:none; } }
</style>
</head>

<div class="wrap">

    <div style="display:flex; flex-direction:column; gap:20px; align-items:center;">
      <a class="cta" href="mailto:info@avisail.com" style="min-width:240px;">info@avisail.com</a>
      <a class="btn-outline" href="tel:+817093101362" style="min-width:240px;">+81 70-9310-1362</a>
    </div>

      Business Hours: 9:00 - 18:00 (JST)
